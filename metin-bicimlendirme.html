<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>BAŞLIK</h1>
        <p>Sarı <u>lacivert</u> <strong>deri</strong> <em>futbol</em> topu </p>
        <!--bold etiketi kalınlaştırır, semanti değildir. ama strong etiketi semantiktir hem kalınlaştırır hemde arama motoruna önemli olduğunu vurgular.-->
        <!--<i> etiketi italik yapar ama semantik değildir. <em> etiketi italik yapar ve semantiktir.  -->
         <!--herhangi bir kelimenin altını çizmek için <u> etiketi kullanılır. -->
             <p> buraya başka bir <mark>metin</mark> yazıyorum</p>
             <!--mark etiketi üstünü fosforluyla çizip vurgular-->
        <p>buraya <sub>başka</sub> bir <sup>metin</sup> yazıyorum <br>
        örnek: x<sup>2</sup>
        </p>
        <!--sub metni aşağıda sup metni yukarda yazar -->
        <p><pre>buraya        başka 
                bir metin
                             yazıyorum</pre> </p>
        <!--pre etiketi yazının olduğu gibi gözükmesini sağlar-->
        <p>buraya başka bir<span id="mavi" style="color: rgb(180, 0, 0);"> metin </span> yazıyorum</p>
        <!--span etiketi arasına aldığı metne başka bir css kodu uygulanmasını sağlar-->
    </body>
</html>
